<!-- Write a CSS code to apply different margin, padding, width, height related property to
different table and web page [uses ten table in single web page].  -->
<!DOCTYPE html>
<html>
<head>
    <style>
        #table1 {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
        }

        #table2 {
            margin: 20px;
            padding: 20px;
            width: 200px;
            height: 200px;
        }

        /* ... repeat for tables 3 through 10 ... */

        #table10 {
            margin: 100px;
            padding: 100px;
            width: 1000px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <table id="table1">
        <tr>
            <td>Table 1</td>
        </tr>
    </table>

    <table id="table2">
        <tr>
            <td>Table 2</td>
        </tr>
    </table>

    <!-- ... repeat for tables 3 through 10 ... -->

    <table id="table10">
        <tr>
            <td>Table 10</td>
        </tr>
    </table>
</body>
</html>
