<!-- Write a CSS code to make a rounded corner by using CSS. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .rounded-corner {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      border-radius: 20px; /* Adjust the value to control the roundness of the corners */
      padding: 20px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <div class="rounded-corner">
    <h2>Rounded Corner Example</h2>
    <p>This is a box with rounded corners using CSS.</p>
  </div>

</body>
</html>
