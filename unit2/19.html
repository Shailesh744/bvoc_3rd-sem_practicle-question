<!-- Write a CSS code to apply different border related property to different table and web
page. [uses ten table in single web page].  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Web Page Title</title>
  <style>
    /* Apply border to the entire web page */
    body {
      border: 2px solid #333;
      padding: 20px;
    }

    /* Apply border to each table individually */
    .table1 {
      border: 1px solid #ff0000; /* Red border */
    }

    .table2 {
      border: 2px solid #00ff00; /* Green border */
    }

    .table3 {
      border: 3px solid #0000ff; /* Blue border */
    }

    /* Repeat for table4 to table10 with desired border styles */

    /* Add any additional styles as needed */
  </style>
</head>
<body>
  <h1>Your Web Page Content</h1>

  <!-- Table 1 -->
  <table class="table1">
    <!-- Table content goes here -->
  </table>

  <!-- Table 2 -->
  <table class="table2">
    <!-- Table content goes here -->
  </table>

  <!-- Repeat for Table 3 to Table 10 -->

</body>
</html>
