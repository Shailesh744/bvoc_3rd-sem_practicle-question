<!-- Write a CSS code to demonstrated overflow component of CSS through different tag of
HTML.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container div with a fixed width and height */
        .container {
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
            margin: 20px;
        }

        /* Overflow with a div */
        .overflow-div {
            overflow: auto; /* Other possible values: visible, hidden, scroll */
            height: 100%;
            padding: 10px;
        }

        /* Overflow with an image */
        .overflow-img {
            overflow: hidden; /* Other possible values: visible, hidden, scroll */
            width: 100%;
            height: 100%;
        }

        /* Overflow with a paragraph */
        .overflow-para {
            overflow: scroll; /* Other possible values: visible, hidden, auto */
            height: 100%;
            padding: 10px;
            margin: 0;
        }
    </style>
    <title>CSS Overflow Example</title>
</head>
<body>
    <!-- Overflow with a div -->
    <div class="container">
        <div class="overflow-div">
            <p>This is an example of overflow with a div. The content inside this div is larger than its container, so it will create a scrollbar.</p>
        </div>
    </div>

    <!-- Overflow with an image -->
    <div class="container">
        <div class="overflow-img">
            <img src="/image/festival1.jpeg" alt="Overflow Image">
        </div>
    </div>

    <!-- Overflow with a paragraph -->
    <div class="container">
        <p class="overflow-para">
            This is an example of overflow with a paragraph. The content inside this paragraph is larger than its container, so it will create a scrollbar.
        </p>
    </div>
</body>
</html>
