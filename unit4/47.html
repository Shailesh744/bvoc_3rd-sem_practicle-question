<!-- 47.Write a JQuery code to demonstrated find method. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function() {
      // Using find method
      $("#parentElement").find(".childElement").css("color", "blue");
    });
  </script>
  <style>
    #parentElement {
      padding: 20px;
      border: 1px solid #ccc;
    }

    .childElement {
      color: red;
    }
  </style>
</head>
<body>

<div id="parentElement">
  <p class="childElement">Child Element 1</p>
  <p class="childElement">Child Element 2</p>
  <p>Not a Child Element</p>
</div>

</body>
</html>
