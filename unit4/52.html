<!-- 52.Write a JQuery code to demonstrated call back appoarch. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function() {
      // Using callback approach
      $("#btnAnimate").click(function() {
        // Start animation with a callback
        $("#animatedBox").animate({ left: '200px' }, 1000, function() {
          // Callback function executed after the animation completes
          alert("Animation completed!");
        });
      });
    });
  </script>
  <style>
    #animatedBox {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: relative;
    }
  </style>
</head>
<body>

<div id="animatedBox"></div>
<button id="btnAnimate">Animate</button>

</body>
</html>
