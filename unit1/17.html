<!-- Write an HTML code to design a Pythagoras Theorem proofing web page.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras Theorem Proof</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 20px auto;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .theorem {
            font-size: 1.2em;
            font-weight: bold;
            color: #4caf50;
        }

        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pythagoras Theorem Proof</h2>

        <p>Let's consider a right-angled triangle with sides \(a\), \(b\), and hypotenuse \(c\).</p>
        
        <p>The Pythagorean Theorem states that:</p>
        
        <p class="theorem">\(c^2 = a^2 + b^2\)</p>

        <p>This theorem holds true for all right-angled triangles.</p>
    </div>

</body>
</html>
