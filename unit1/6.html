<!-- Write an HTML code to develop the teaching and non-teaching faculty names and their departments of
IGNTU through the data list tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGNTU Faculty List</title>
</head>
<body>

    <label for="facultyList">Select Faculty:</label>
    <input type="text" list="faculties" id="facultyList" name="faculty">

    <datalist id="faculties">
        <option value="Dr. kamlesh kumar pander - Teaching Faculty -front-end development">
        <option value="Mr. harish vishwakarma - Non-Teaching Faculty - PHP">
            <option value="Mr. anurag singh thakur - Non-Teaching Faculty - ui/ux"></option>
        
    </datalist>

</body>
</html>
