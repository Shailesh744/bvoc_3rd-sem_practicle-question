<!-- 69. Write a bootstrap and JQuery code to uses popover plugin. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Popover Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Bootstrap Popover Example</h2>

    <!-- Button with popover -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-placement="top" title="Popover Title" data-bs-content="This is a popover content.">
        Click Me
    </button>

    <!-- Trigger popover using jQuery -->
    <script>
        $(document).ready(function(){
            $('[data-bs-toggle="popover"]').popover();
        });
    </script>
</div>

</body>
</html>
