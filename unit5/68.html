<!-- 68. Write a bootstrap and JQuery code to uses button plugin. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Bootstrap Button Example</h2>

    <!-- Bootstrap button -->
    <button type="button" class="btn btn-primary" id="myButton">Click Me</button>

    <!-- jQuery script for button click event -->
    <script>
        $(document).ready(function(){
            $('#myButton').click(function(){
                alert('Button Clicked!');
            });
        });
    </script>
</div>

</body>
</html>
