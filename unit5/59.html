<!-- 59. Write a bootstrap code to uses different style of Breadcrumb class in bootstrap framework. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Breadcrumb Styles</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

  <!-- Default Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Category</a></li>
      <li class="breadcrumb-item active" aria-current="page">Current Page</li>
    </ol>
  </nav>

  <!-- Breadcrumb with Icons -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li class="breadcrumb-item"><a href="#"><i class="fas fa-folder"></i> Category</a></li>
      <li class="breadcrumb-item active" aria-current="page"><i class="fas fa-file"></i> Current Page</li>
    </ol>
  </nav>

  <!-- Breadcrumb with Background Color -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-primary text-white">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Category</a></li>
      <li class="breadcrumb-item active" aria-current="page">Current Page</li>
    </ol>
  </nav>

</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
