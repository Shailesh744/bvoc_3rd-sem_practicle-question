<!-- 54. Write a bootstrap code to show the need of different style of grid system in bootstrap
framework. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Grid System Example</title>
</head>
<body>

<div class="container">
  <h2>Bootstrap Grid System Example</h2>
  <p>This example demonstrates the need for different styles of the Bootstrap grid system for different screen sizes.</p>

  <!-- Responsive Grid -->
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Item 1</h5>
          <p class="card-text">Description for Item 1.</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Item 2</h5>
          <p class="card-text">Description for Item 2.</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Item 3</h5>
          <p class="card-text">Description for Item 3.</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Item 4</h5>
          <p class="card-text">Description for Item 4.</p>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
