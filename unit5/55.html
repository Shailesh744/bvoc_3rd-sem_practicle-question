<!-- 55. Write a bootstrap code to uses different style of glyphicon class in bootstrap framework. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Glyphicon Example</title>
</head>
<body>

<div class="container">
  <h2>Bootstrap Glyphicon Example</h2>
  <p>This example uses different styles of the Glyphicon class in Bootstrap 4.</p>

  <!-- Glyphicon Styles -->
  <p><span class="glyphicon glyphicon-star"></span> Star</p>
  <p><span class="glyphicon glyphicon-heart"></span> Heart</p>
  <p><span class="glyphicon glyphicon-thumbs-up"></span> Thumbs Up</p>
  <p><span class="glyphicon glyphicon-ok"></span> OK</p>

</div>

<!-- Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
