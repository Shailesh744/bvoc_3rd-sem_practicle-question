<!-- 35. Write a JavaScript code to store student record [uses list/table] and display them on screen -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var studentRecords = []; // Array to store student records

    function addStudentRecord() {
      var studentName = document.getElementById('studentName').value;
      var studentAge = document.getElementById('studentAge').value;
      var studentGrade = document.getElementById('studentGrade').value;

      // Check if all fields are filled
      if (studentName && studentAge && studentGrade) {
        // Create a new student record object
        var newRecord = {
          name: studentName,
          age: studentAge,
          grade: studentGrade
        };

        // Add the new record to the array
        studentRecords.push(newRecord);

        // Clear input fields
        document.getElementById('studentName').value = '';
        document.getElementById('studentAge').value = '';
        document.getElementById('studentGrade').value = '';

        // Display the updated list of student records
        displayStudentRecords();
      } else {
        alert('Please fill in all fields.');
      }
    }

    function displayStudentRecords() {
      var recordsTable = document.getElementById('recordsTable');

      // Clear existing records
      recordsTable.innerHTML = '';

      // Create table header
      var headerRow = recordsTable.insertRow();
      var nameHeader = headerRow.insertCell(0);
      var ageHeader = headerRow.insertCell(1);
      var gradeHeader = headerRow.insertCell(2);
      nameHeader.textContent = 'Name';
      ageHeader.textContent = 'Age';
      gradeHeader.textContent = 'Grade';

      // Populate the table with student records
      for (var i = 0; i < studentRecords.length; i++) {
        var record = studentRecords[i];
        var row = recordsTable.insertRow();
        var nameCell = row.insertCell(0);
        var ageCell = row.insertCell(1);
        var gradeCell = row.insertCell(2);
        nameCell.textContent = record.name;
        ageCell.textContent = record.age;
        gradeCell.textContent = record.grade;
      }
    }
  </script>
</head>
<body>

  <label for="studentName">Name:</label>
  <input type="text" id="studentName">

  <label for="studentAge">Age:</label>
  <input type="number" id="studentAge">

  <label for="studentGrade">Grade:</label>
  <input type="text" id="studentGrade">

  <button onclick="addStudentRecord()">Add Record</button>

  <h3>Student Records:</h3>
  <table id="recordsTable" border="1"></table>

</body>
</html>
