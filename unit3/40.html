<!-- 40. Write a JavaScript code to create a shopping cart. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 300px;
    }

    #cart {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      width: 300px;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }

    .quantity {
      margin-left: 10px;
    }
  </style>
  <script>
    // Sample product data
    const products = [
      { id: 1, name: 'Product A', price: 20 },
      { id: 2, name: 'Product B', price: 30 },
      { id: 3, name: 'Product C', price: 15 },
    ];

    let cart = [];

    function addToCart(productId) {
      const productToAdd = products.find(product => product.id === productId);

      if (productToAdd) {
        const existingCartItem = cart.find(item => item.id === productId);

        if (existingCartItem) {
          existingCartItem.quantity += 1;
        } else {
          cart.push({ ...productToAdd, quantity: 1 });
        }

        updateCartDisplay();
      }
    }

    function updateCartDisplay() {
      const cartElement = document.getElementById('cart');
      cartElement.innerHTML = '';

      let totalPrice = 0;

      cart.forEach(item => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.textContent = `${item.name} - $${item.price} x${item.quantity}`;

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => removeFromCart(item.id);
        productElement.appendChild(removeButton);

        cartElement.appendChild(productElement);

        totalPrice += item.price * item.quantity;
      });

      // Display total price
      const totalPriceElement = document.createElement('div');
      totalPriceElement.textContent = `Total: $${totalPrice}`;
      cartElement.appendChild(totalPriceElement);
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      updateCartDisplay();
    }
  </script>
</head>
<body>

<div>
  <h2>Products</h2>
  <div>
    <button onclick="addToCart(1)">Add Product A to Cart</button>
    <button onclick="addToCart(2)">Add Product B to Cart</button>
    <button onclick="addToCart(3)">Add Product C to Cart</button>
  </div>
</div>

<div id="cart">
  <h2>Shopping Cart</h2>
  <!-- Cart items will be displayed here -->
</div>

</body>
</html>
