<!-- 41. Write a JavaScript code to implement different types of form related event. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      alert('Form submitted!');
    }

    function handleInputChange(event) {
      const inputName = event.target.name;
      const inputValue = event.target.value;
      alert(`Input ${inputName} changed to: ${inputValue}`);
    }

    function handleFormReset() {
      alert('Form reset!');
    }
  </script>
</head>
<body>

<form onsubmit="handleFormSubmit(event)" onreset="handleFormReset()">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" onchange="handleInputChange(event)">

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" onchange="handleInputChange(event)">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" onchange="handleInputChange(event)">

  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>

</body>
</html>
