<!-- 45. Write a JavaScript code to implement mixing of form, mouse, keyboard and window
related event. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      alert('Form submitted!');
    }

    function handleInputChange(event) {
      const inputName = event.target.name;
      const inputValue = event.target.value;
      console.log(`Input ${inputName} changed to: ${inputValue}`);
    }

    function handleMouseOver() {
      alert('Mouse over the form!');
    }

    function handleKeyDown(event) {
      alert(`Key Down: ${event.key}`);
    }

    function handleWindowLoad() {
      console.log('Window is fully loaded!');
    }

    function handleWindowResize() {
      console.log('Window has been resized!');
    }

    function handleWindowScroll() {
      console.log('Window is scrolled!');
    }

    function handleWindowUnload() {
      alert('Window is being unloaded!');
    }

    window.onload = handleWindowLoad;
    window.onresize = handleWindowResize;
    window.onscroll = handleWindowScroll;
    window.onbeforeunload = handleWindowUnload;
  </script>
</head>
<body>

<form onsubmit="handleFormSubmit(event)" onmouseover="handleMouseOver()" onkeydown="handleKeyDown(event)">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" onchange="handleInputChange(event)">

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" onchange="handleInputChange(event)">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" onchange="handleInputChange(event)">

  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>

</body>
</html>
