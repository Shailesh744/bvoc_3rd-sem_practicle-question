<!-- 44. Write a JavaScript code to implement different types of window related event. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      height: 150vh; /* Add extra height to allow scrolling */
      text-align: center;
    }

    #content {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      width: 80%;
    }
  </style>
  <script>
    function handleWindowLoad() {
      alert('Window is fully loaded!');
    }

    function handleWindowResize() {
      alert('Window has been resized!');
    }

    function handleWindowScroll() {
      alert('Window is scrolled!');
    }

    function handleWindowUnload() {
      alert('Window is being unloaded!');
    }

    window.onload = handleWindowLoad;
    window.onresize = handleWindowResize;
    window.onscroll = handleWindowScroll;
    window.onbeforeunload = handleWindowUnload;
  </script>
</head>
<body>

<div id="content">
  <h1>Window Events Example</h1>
  <p>This is some content on the page.</p>
  <p>Resize the window, scroll, and try refreshing or closing the tab/window to see the events in action.</p>
</div>

</body>
</html>
