<!-- 27. Write a JavaScript code for mobile number validation in text box. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function validatePhoneNumber() {
      var phoneNumber = document.getElementById('phoneNumber').value;

      // Mobile number validation: 10 digits, optional country code
      var phoneNumberRegex = /^(\+\d{1,3}\s?)?(\d{10})$/;

      if (phoneNumberRegex.test(phoneNumber)) {
        alert('Phone number is valid!');
      } else {
        alert('Phone number is not valid. Please enter a valid mobile number.');
      }
    }
  </script>
</head>
<body>

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber">

  <button onclick="validatePhoneNumber()">Validate Phone Number</button>

</body>
</html>
