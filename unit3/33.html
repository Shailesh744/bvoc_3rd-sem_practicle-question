<!-- 33. Write a JavaScript code to show table [inside a table] according to given number. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function generateTable() {
      var tableCount = parseInt(document.getElementById('tableCount').value) || 0;
      var mainTable = document.getElementById('mainTable');

      // Clear existing tables
      mainTable.innerHTML = '';

      for (var i = 1; i <= tableCount; i++) {
        var subTable = document.createElement('table');
        subTable.border = '1';

        var row = subTable.insertRow();
        var cell = row.insertCell();
        cell.innerHTML = 'Table ' + i;

        // Add the subtable to the main table
        var mainRow = mainTable.insertRow();
        var mainCell = mainRow.insertCell();
        mainCell.appendChild(subTable);
      }
    }
  </script>
</head>
<body>

  <label for="tableCount">Number of Tables:</label>
  <input type="number" id="tableCount">
  <button onclick="generateTable()">Generate Tables</button>

  <h3>Main Table:</h3>
  <div id="mainTable"></div>

</body>
</html>
